            const completed = steps.filter(step => step.status === 'success').length;
            const total = steps.length;
            const percentage = (completed / total) * 100;

            document.getElementById('completed-steps').textContent = completed;
            document.getElementById('total-steps').textContent = total;
            document.getElementById('current-step').textContent = currentStepIndex + 1;
            document.getElementById('overall-progress').style.width = percentage + '%';
            
            const successRate = completed > 0 ? Math.round((completed / (completed + steps.filter(step => step.status === 'error').length)) * 100) : 100;
            document.getElementById('success-rate').textContent = successRate + '%';
        }

        // Ê∑ªÂä†Êó•Âøó
        function addLog(message, type = 'info') {
            const logContainer = document.getElementById('log-container');
            const logItem = document.createElement('div');
            logItem.className = `log-item log-${type}`;
            
            const timestamp = new Date().toLocaleTimeString();
            const icon = type === 'success' ? '‚úì' : type === 'error' ? '‚úó' : type === 'warning' ? '‚ö†' : '‚Ñπ';
            logItem.textContent = `[${timestamp}] ${icon} ${message}`;
            
            logContainer.appendChild(logItem);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // ÂàùÂßãÂåñÊó•Âøó
        function initializeLogs() {
            addLog('MCPÊúçÂä°Â∑≤ÂêØÂä®Âπ∂ËøêË°å', 'success');
            addLog('Â∞èÁ∫¢‰π¶Ë¥¶Âè∑ÁôªÂΩïÊàêÂäü', 'success');
            addLog('ÊêúÁ¥¢ÂÖ≥ÈîÆËØç"ÂÖ®Â±ãÂÆöÂà∂"ÔºåÊâæÂà∞10‰∏™Á¨îËÆ∞', 'info');
            addLog('Á¨îËÆ∞1ËØÑËÆ∫ÊàêÂäüÔºöÊàëËá™ËçêÔºåÂèØ‰ª•ÁúãÁúãÊàëÁöÑ‰∏ªÈ°µ', 'success');
            addLog('Á¨îËÆ∞2ËØÑËÆ∫ÊàêÂäüÔºöÊàëËá™ËçêÔºåÂèØ‰ª•ÁúãÁúãÊàëÁöÑ‰∏ªÈ°µ', 'success');
            addLog('Á¨îËÆ∞3ËØÑËÆ∫ÊàêÂäüÔºöÊàëËá™ËçêÔºåÂèØ‰ª•ÁúãÁúãÊàëÁöÑ‰∏ªÈ°µ', 'success');
            addLog('ÂáÜÂ§áÁªßÁª≠‰∏∫Ââ©‰Ωô7‰∏™Á¨îËÆ∞ÂèëÂ∏ÉËØÑËÆ∫', 'info');
        }

        // ÂºÄÂßãËá™Âä®Â§ÑÁêÜ
        async function startAutoProcess() {
            if (isProcessing) return;
            
            isProcessing = true;
            document.getElementById('start-btn').disabled = true;
            document.getElementById('btn-text').textContent = 'Ê≠£Âú®Â§ÑÁêÜ...';
            document.getElementById('btn-spinner').style.display = 'inline-block';
            
            addLog('ÂºÄÂßãËá™Âä®ËØÑËÆ∫Ââ©‰ΩôÁ¨îËÆ∞', 'info');
            
            // Â§ÑÁêÜÂâ©‰ΩôÊ≠•È™§
            for (let i = currentStepIndex; i < steps.length && isProcessing; i++) {
                const step = steps[i];
                
                // Êõ¥Êñ∞Ê≠•È™§Áä∂ÊÄÅ‰∏∫Â§ÑÁêÜ‰∏≠
                step.status = 'processing';
                step.details = 'Ê≠£Âú®ÂèëÂ∏ÉËØÑËÆ∫...';
                renderSteps();
                updateStats();
                
                addLog(`ÂºÄÂßãÂ§ÑÁêÜÔºö${step.title}`, 'info');
                
                // Ê®°ÊãüÂ§ÑÁêÜÊó∂Èó¥
                await new Promise(resolve => setTimeout(resolve, 3000));
                
                // Ê®°ÊãüÊàêÂäü/Â§±Ë¥•ÔºàËøôÈáåÂèØ‰ª•ÈõÜÊàêÁúüÂÆûÁöÑMCPË∞ÉÁî®Ôºâ
                const success = Math.random() > 0.2; // 80%ÊàêÂäüÁéá
                
                if (success) {
                    step.status = 'success';
                    step.details = `ËØÑËÆ∫"${step.noteData.comment}"ÂèëÂ∏ÉÊàêÂäü`;
                    addLog(`${step.title} - ËØÑËÆ∫ÂèëÂ∏ÉÊàêÂäü`, 'success');
                } else {
                    step.status = 'error';
                    step.details = 'ÂèëÂ∏ÉËØÑËÆ∫Êó∂Âá∫Èîô: È°µÈù¢ËøûÊé•Â∑≤ÂÖ≥Èó≠';
                    addLog(`${step.title} - ËØÑËÆ∫ÂèëÂ∏ÉÂ§±Ë¥•`, 'error');
                }
                
                renderSteps();
                updateStats();
                currentStepIndex = i + 1;
                
                // Èó¥Èöî2ÁßíÂ§ÑÁêÜ‰∏ã‰∏Ä‰∏™
                if (i < steps.length - 1 && isProcessing) {
                    await new Promise(resolve => setTimeout(resolve, 2000));
                }
            }
            
            isProcessing = false;
            document.getElementById('start-btn').disabled = false;
            document.getElementById('btn-text').textContent = 'Â§ÑÁêÜÂÆåÊàê';
            document.getElementById('btn-spinner').style.display = 'none';
            addLog('ÊâÄÊúâÊ≠•È™§Â§ÑÁêÜÂÆåÊàêÔºÅ', 'success');
        }

        // ÊöÇÂÅúÂ§ÑÁêÜ
        function pauseProcess() {
            isProcessing = false;
            document.getElementById('start-btn').disabled = false;
            document.getElementById('btn-text').textContent = 'ÁªßÁª≠Â§ÑÁêÜ';
            document.getElementById('btn-spinner').style.display = 'none';
            addLog('Â§ÑÁêÜÂ∑≤ÊöÇÂÅú', 'warning');
        }

        // ÈáçÁΩÆÂ§ÑÁêÜ
        function resetProcess() {
            isProcessing = false;
            currentStepIndex = 6;
            
            // ÈáçÁΩÆÊ≠•È™§Áä∂ÊÄÅ
            for (let i = 6; i < steps.length; i++) {
                steps[i].status = 'pending';
                steps[i].details = 'Á≠âÂæÖÊâßË°å...';
            }
            
            renderSteps();
            updateStats();
            
            document.getElementById('start-btn').disabled = false;
            document.getElementById('btn-text').textContent = 'ÂºÄÂßãËá™Âä®ËØÑËÆ∫';
            document.getElementById('btn-spinner').style.display = 'none';
            
            addLog('Â§ÑÁêÜÁä∂ÊÄÅÂ∑≤ÈáçÁΩÆ', 'info');
        }

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
